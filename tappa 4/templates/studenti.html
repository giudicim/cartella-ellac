{% extends "base.html" %}

{% block title %}
Pagina studenti
{% endblock %}

{% block content %}
    <p>{{ studenti }}</p>

    <h2>Lista degli studenti ({{ studenti | length}})</h2>
    <ul>
    {% for studente in studenti %}
        <li>{{ studente | capitalize }} </li>
    {% endfor %}
    </ul>
{% endblock %}
